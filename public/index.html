<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sujith's Sportfolio - Full Stack Developer crafting modern web and mobile experiences"
    />
    <meta
      name="keywords"
      content="portfolio, full stack developer, react, node.js, react-native, web development, mobile apps"
    />
    <meta name="author" content="Sujith" />

    <title>Sujith - Sportfolio</title>

    <!-- Favicon and Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Base styles -->
    <style>
      :root {
        --primary-500: #3b82f6;
        --secondary-500: #ec4899;
        --gradient-bg: linear-gradient(180deg, #111827, #1f2937);
      }

      html, body {
        margin: 0;
        padding: 0;
        background: var(--gradient-bg);
        font-family: 'Inter', sans-serif;
        color: #e5e7eb;
        scroll-behavior: smooth;
      }

      /* Page transition overlay */
      .page-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.4s ease-out;
      }

      .page-transition.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .page-transition {
          transition: none;
        }
        html, body {
          scroll-behavior: auto;
        }
      }

      /* Scroll progress bar */
      .scroll-progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: transparent;
        z-index: 1000;
      }

      .scroll-progress-bar {
        width: 0;
        height: 100%;
        background: linear-gradient(to right, var(--primary-500), var(--secondary-500));
        transition: width 0.2s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="scroll-progress-container">
      <div class="scroll-progress-bar"></div>
    </div>

    <!-- Scroll Progress Script -->
    <script>
      window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;
        document.querySelector('.scroll-progress-bar').style.width = `${scrollPercent}%`;
      });
    </script>
  </body>
</html>
